<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerLayout">
  <head>
    <title>Member List!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" th:src="@{/js/common/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/fragments/header.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}" />

    <div style="display:flex; align-items: center;">
      <h2>쇼핑몰 회원관리</h2>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span th:text="${session.memberDto.name} + 님"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button">프로필 보기</button>
          <button class="dropdown-item" type="button">정보수정</button>
          <button class="dropdown-item" type="button">로그아웃</button>
        </div>
      </div>

      <div>
        <button id="memberList">
          <span>사용자 목록</span>
        </button>
      </div>


    </div>
  </head>
</th:block>
</html>
